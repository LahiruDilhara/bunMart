version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    container_name: bunmart-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: bunmart
      POSTGRES_USER: bunmart_user
      POSTGRES_PASSWORD: bunmart_pass
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: